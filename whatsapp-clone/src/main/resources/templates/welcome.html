<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Welcome - WhatsApp Clone</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(120deg, #25D366, #128C7E);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: white;
            margin: 0;
            overflow: hidden;
        }

        /* Floating background animation */
        body::before, body::after {
            content: '';
            position: absolute;
            width: 300px;
            height: 300px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            animation: float 6s infinite ease-in-out;
        }
        body::after {
            top: 20%;
            left: 70%;
            animation-delay: 3s;
        }
        body::before {
            top: 60%;
            left: 10%;
        }
        @keyframes float {
            0%   { transform: translateY(0px); }
            50%  { transform: translateY(-30px); }
            100% { transform: translateY(0px); }
        }

        .container {
            text-align: center;
            background: rgba(0,0,0,0.3);
            padding: 50px;
            border-radius: 20px;
            box-shadow: 0px 10px 25px rgba(0,0,0,0.4);
            animation: fadeIn 2s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(40px); }
            to   { opacity: 1; transform: translateY(0); }
        }

        h1 {
            font-size: 2.8rem;
            margin-bottom: 20px;
            animation: glow 2s infinite alternate;
        }

        @keyframes glow {
            from { text-shadow: 0 0 10px #25D366; }
            to   { text-shadow: 0 0 20px #25D366, 0 0 30px #128C7E; }
        }

        button {
            background: #075E54;
            color: white;
            font-size: 1.2rem;
            border: none;
            padding: 14px 30px;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.4s ease-in-out;
            position: relative;
            overflow: hidden;
        }

        button::before {
            content: "";
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(120deg, transparent, rgba(255,255,255,0.3), transparent);
            transition: 0.5s;
        }

        button:hover::before {
            left: 100%;
        }

        button:hover {
            background: #25D366;
            transform: scale(1.05);
            box-shadow: 0px 5px 15px rgba(0,0,0,0.3);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to WhatsApp Clone</h1>
        <form th:action="@{/chat}" method="get">
            <button type="submit">ðŸš€ Enter Project</button>
            
        </form>
    </div>
</body>
</html>
